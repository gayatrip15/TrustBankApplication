<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Statement</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
	background-color: #eef2f7;
	color: #333;
	padding: 20px;
}

header {
	text-align: center;
	background: linear-gradient(90deg, #1e3c72, #2a5298);
	color: #fff;
	padding: 25px;
	font-size: 28px;
	font-weight: bold;
	border-radius: 10px;
	margin-bottom: 30px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.container {
	max-width: 1100px;
	margin: 0 auto;
}

h2 {
	margin-bottom: 20px;
	font-size: 24px;
	color: #1e3c72;
	text-align: center;
}

table {
	width: 100%;
	border-spacing: 0;
	border-radius: 10px;
	overflow: hidden;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	background-color: #fff;
}

table thead {
	background-color: #1e3c72;
	color: #fff;
}

table th, table td {
	padding: 15px 20px;
	text-align: left;
}

table tbody tr {
	border-bottom: 1px solid #ddd;
	transition: background 0.3s;
}

table tbody tr:hover {
	background-color: #f0f4f8;
}

table tbody tr:nth-child(even) {
	background-color: #f9fbfd;
}

.debit {
	color: #e74c3c;
	font-weight: 600;
}

.credit {
	color: #27ae60;
	font-weight: 600;
}

@media ( max-width : 768px) {
	table thead {
		display: none;
	}
	table, table tbody, table tr, table td {
		display: block;
		width: 100%;
	}
	table tr {
		margin-bottom: 15px;
		border-bottom: 2px solid #eee;
	}
	table td {
		text-align: right;
		padding-left: 50%;
		position: relative;
	}
	table td::before {
		content: attr(data-label);
		position: absolute;
		left: 20px;
		width: 45%;
		text-align: left;
		font-weight: bold;
		color: #555;
	}
}
</style>
</head>
<body>

	<header> My Bank Statement </header>

	<div class="container">
		<h2>Transaction History</h2>
		<table id="statementsTable">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Date</th>
					<th>Description</th>
					<th>Withdrawal</th>
					<th>Deposit</th>
					<th>Dr/Cr</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<script>
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");

if (userId) {
    fetch(`http://localhost:8080/statements/${userId}`)
        .then(res => res.json())
        .then(statements => {
            if (!statements || statements.length === 0) {
                alert("No statements found for this user.");
                return;
            }

            const tbody = document.querySelector("#statementsTable tbody");
            tbody.innerHTML = "";

            statements.forEach((stmt, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td data-label="S.No">${index + 1}</td>
                    <td data-label="Date">${stmt.date || ''}</td>
                    <td data-label="Description">${stmt.description || ''}</td>
                    <td data-label="Withdrawal" class="debit">${stmt.withdrawal || ''}</td>
                    <td data-label="Deposit" class="credit">${stmt.deposit || ''}</td>
                    <td data-label="Dr/Cr">${stmt.drCr || ''}</td>
                    <td data-label="Balance">${stmt.balance || ''}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => {
            console.error(err);
            alert("Error fetching statements. Make sure your backend is running.");
        });
} else {
    alert("No userId provided in the URL.");
}
</script>

</body>
</html>
