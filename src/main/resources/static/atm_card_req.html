<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Card Request - Trust Bank</title>
  <style>  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background-color: #f2f5f7;
    color: #333;
  }

  .atm-request-section {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }

  .form-container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
  }

  .form-container h1 {
    text-align: center;
    color: #004080;
    margin-bottom: 10px;
  }

  .desc {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #004080;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #0077cc;
    outline: none;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #0077cc;
    border: none;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #005fa3;
  }

  .confirmation {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
  }
</style>
  <link rel="stylesheet" href="atm-card.css" />
</head>
<body>
  <section class="atm-request-section">
    <div class="form-container">
      <h1>ATM Card Issue Request</h1>
      <p class="desc">
        Please fill in the details below to request a new ATM card. Your request will be sent to the admin for verification.
      </p>

      <form id="atmCardForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
        </div>

        <div class="form-group">
          <label for="cardType">Select Card Type</label>
          <select id="cardType" name="cardType" required>
            <option value="">-- Select Card Type --</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Platinum Card">Platinum Card</option>
          </select>
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your delivery address" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>

      <p id="confirmationMsg" class="confirmation"></p>
    </div>
  </section>

  <script>
    const form = document.getElementById("atmCardForm");
