<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Transfer</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background: linear-gradient(135deg, #4facfe, #00f2fe);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.container {
	background: #fff;
	padding: 30px 40px;
	border-radius: 15px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
	width: 400px;
	max-width: 95%;
	text-align: center;
}

h2 {
	margin-bottom: 25px;
	color: #007bff;
}

label {
	display: block;
	text-align: left;
	margin-bottom: 6px;
	font-weight: 600;
	color: #444;
}

input, select, textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border-radius: 8px;
	border: 1px solid #ccc;
	font-size: 14px;
	transition: 0.3s;
	box-sizing: border-box;
}

input:focus, select:focus, textarea:focus {
	border-color: #007bff;
	outline: none;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

textarea {
	resize: none;
}

button {
	width: 100%;
	padding: 12px;
	background: #d32f2f; /* red for withdraw */
	border: none;
	border-radius: 8px;
	color: white;
	font-size: 16px;
	cursor: pointer;
	transition: 0.3s;
}

button:hover {
	background: #9a0007;
}
</style>
</head>
<body>




	<div class="container">
		<h2>ðŸ’¸ Send Money</h2>
		<form id="transferForm">
			<label for="fromAccount">From Account</label> <input type="number"
				id="fromAccount" placeholder="Enter your account number" required>

			<label for="receiverAccount">Receiver Account Number</label> <select
				id="receiverAccount" required>
				<option value="">--Select Account--</option>
			</select> <label for="receiverName">Receiver Name</label> <input type="text"
				id="receiverName" readonly> <label for="amount">Amount</label>
			<input type="number" id="amount" placeholder="Enter amount" required>

			<label for="description">Description</label>
			<textarea id="description" rows="3" placeholder="Write a note..."></textarea>

			<button type="submit">Transfer</button>
		</form>
	</div>

	<script>
document.addEventListener("DOMContentLoaded", function() {
    const accountSelect = document.getElementById("receiverAccount");
    const receiverName = document.getElementById("receiverName");
    const form = document.getElementById("transferForm");

  

    fetch('/user-list')
        .then(res => res.json())
        .then(users => {
            users.forEach(user => {
               const option = document.createElement("option");
                option.value = user.accountNo;
                option.textContent = user.accountNo;
                option.dataset.name = user.firstname + " " + user.lastname;
                accountSelect.appendChild(option);
            });
        });


    accountSelect.addEventListener("change", function() {
        const selectedOption = accountSelect.selectedOptions[0];
        receiverName.value = selectedOption ? selectedOption.dataset.name : "";
    });

   
    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const fromUser = document.getElementById("fromAccount").value;
        const toUser = Number(accountSelect.value);
        const amount = document.getElementById("amount").value;
        const description = document.getElementById("description").value;

        if (!fromUser || !toUser || !amount || fromUser === toUser) {
            alert("Please fill all fields correctly. Sender and receiver cannot be the same.");
            return;
        }

        const data = { fromUser, toUser, amount, description };
        
        fetch('/transfer', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Error: " + err));
    });
});
</script>

</body>
</html>
