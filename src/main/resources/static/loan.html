<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustBank - Loan Application Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .loan-container {
      background: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loan-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #007bff;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="loan-container">
    <h2>TrustBank Loan Application</h2>
    <form action="applyLoan" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="accountNo">Account Number</label>
      <input type="text" id="accountNo" name="accountNo" placeholder="Enter your account number" required>

      <label for="loanType">Loan Type</label>
      <select id="loanType" name="loanType" required>
        <option value="">Select Loan Type</option>
        <option value="personal">Personal Loan</option>
        <option value="home">Home Loan</option>
        <option value="education">Education Loan</option>
        <option value="vehicle">Vehicle Loan</option>
      </select>

      <label for="amount">Loan Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount in â‚¹" required>

      <label for="duration">Loan Duration</label>
      <select id="duration" name="duration" required>
        <option value="">Select Duration</option>
        <option value="1year">1 Year</option>
        <option value="2years">2 Years</option>
        <option value="3years">3 Years</option>
        <option value="5years">5 Years</option>
      </select>

      <label for="purpose">Purpose of Loan</label>
      <textarea id="purpose" name="purpose" rows="3" placeholder="Write loan purpose..." required></textarea>

      <button type="submit">Apply for Loan</button>
    </form>

    <div class="footer-text">
      <p>Need help? <a href="help.html">Visit Help Center</a></p>
    </div>
  </div>

</body>
</html>
